<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>stop watch</title>
    <link rel="stylesheet" href="	https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
<link rel="stylesheet" href="./style.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
  <br><br><br><br>
  <div class="container">
   
<h1>  <img src="./icon-bg.png" alt="" height="120px"><b>STOP WATCH</b></h1>

<br>
<div class="stopwatch">
    <div class="display">
      <span class="digit" id="hr">00</span>
   <sub><span class="text">Hr</span></sub>
        <span class="digit" id="min">00</span>
        <sub><span class="text">Min</span></sub> 
        <span class="digit" id="sec">00</span>
        <sub><span class="text">Sec</span></sub>
        <span class="digit" id="count">00</span>
   
</div>
<div class="buttons d-flex justify-content-center">
  <button onclick="start()" class="btn " id="start"></i>&nbsp;&nbsp;Start</button>
  <button onclick="stop()" class="btn " id="stop"></i>&nbsp;&nbsp; Stop</button>
  <button onclick="restart()" class="btn " id="restart"></i>&nbsp;&nbsp; Restart</button>
</div>
</div>


</div>
    <script src="./app.js"></script>
</body>
</html>
